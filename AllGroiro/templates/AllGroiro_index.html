<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ГРОИРО. Мир</title>
    <link rel="stylesheet" href="{% static 'AllGroiro/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'AllGroiro/css/pikaday.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<style>
        .page.landing-page {
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .page.landing-page::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8); /* Полупрозрачный черный слой */
            z-index: 2;
        }

        .page.landing-page video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .page.landing-page .container {
            position: relative;
            z-index: 3; /* Элементы контейнера будут над видео */
        }

        .white-bg {
            background-color: white;
            opacity: 0.85; /* Полностью непрозрачный фон */
        }
    </style>
</head>

<body style="font-family: Alegreya, serif">
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient">
        <div class="container"><a class="navbar-brand logo" href="#">ГРОИРО. Мир</a></div>
    </nav>
    <main class="page landing-page">
        <video autoplay muted loop>
                <source src="https://cdn.pixabay.com/video/2023/10/15/185096-874643413_large.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        <section class="portfolio-block block-intro">
            <div class="container">
                <div class="avatar" style="background: url(&quot; {% static 'AllGroiro/img/avatars/Рисунок1.png' %} &quot;) top / contain no-repeat;width: 200px;height: 200px;"></div>
                <div class="about-me">
                    <p style="margin-bottom: -6px;font-size: 30px;">Проект "Электронный институт"</p>
                </div>
            </div>
        </section>
        <section class="portfolio-block photography">

            <div class="container">
                <div class="row">

                    <div class="col-md-6 col-lg-4">
                        <div class="project-card-no-image white-bg" style="text-align: center;"><i class="fa fa-credit-card text-primary" style="font-size: 90px;margin: 0px;margin-bottom: 10px;"></i>
                            <h2 style="font-family: Alegreya, serif;">ГрОИРО. Услуги</h2>
                            <h3 class="text-secondary" ></h3><a class="btn btn-outline-primary btn-sm" role="button" href="/services">Перейти</a>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <div class="project-card-no-image white-bg" style="text-align: center;"><i class="fa fa-book text-primary" style="font-size: 90px;margin: 0px;margin-bottom: 10px;"></i>
                            <h2 style="font-family: Alegreya, serif;">ГрОИРО. Библиотека</h2>
                            <h3 class="text-secondary" ></h3><a class="btn btn-outline-primary btn-sm" role="button" href="/library">Перейти</a>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <section class="portfolio-block website gradient">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto col-md-12 col-lg-5 offset-lg-1 text">
                    <h1>Гродненский областной институт развития образования</h1>
                    <p class="fs-3" style="font-style: italic;text-decoration: underline;">Вместе к успеху!</p>
                </div>
                <div class="col-md-12 col-lg-5">
                    <div class="portfolio-laptop-mockup">
                        <div class="screen" style="width: 500px;height: 310px;">
                            <div class="screen-content" style="background: url(&quot;https://services.pystart.by/static/services/assets/img/groiro2.jpg&quot;) no-repeat;background-size: cover;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="portfolio-block contact" style="padding-top: 60px;">
        <div class="container">
            <div class="heading" style="margin-bottom: 40px;">
                <h1 style="font-size: 50px;">Форма для связи</h1>
            </div>
            <form>
                <div class="mb-3"><label class="form-label" for="name">Ваше имя</label><input class="form-control item" type="text" id="name" required=""></div>
                <div class="mb-3"><label class="form-label" for="subject">Тема</label><input class="form-control item" type="text" id="subject" required=""></div>
                <div class="mb-3"><label class="form-label" for="email">Email</label><input class="form-control item" type="email" id="email" required="" inputmode="email"></div>
                <div class="mb-3"><label class="form-label" for="message">Сообщение</label><textarea class="form-control item" id="message" required=""></textarea></div>
                <div class="mb-3"><button class="btn btn-primary btn-lg d-block w-100" type="submit">Отправить</button></div>
            </form>
        </div>
    </section>
    <footer class="page-footer">
        <div class="container">
            <div class="links">
                <p class="text-secondary">Copyright by ГрОИРО, 2024</p>
            </div>
            <div class="social-icons">
                <a href="#"><i class="icon ion-social-facebook"></i></a>
                <a href="#"><i class="icon ion-social-instagram-outline"></i></a>
                <a href="#"><i class="icon ion-social-twitter"></i></a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'AllGroiro/js/pikaday.min.js' %}"></script>
    <script src="{% static 'AllGroiro/js/theme.js' %}"></script>

</body>

</html>
