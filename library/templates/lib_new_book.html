{% extends 'library_base.html' %}
{% load static %}

{% block content %}
<div class="d-sm-flex justify-content-between align-items-center mb-4">
    <h3 class="text-dark mb-0">{{ title }}</h3>
</div>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col"><label class="form-label">Индекс:</label><input class="form-control" type="text" name="index"/></div>
                <div class="col"><label class="form-label">Авторский знак:</label><input class="form-control" type="text" name="author_mark"/></div>
                <div class="col"><label class="form-label">Автор:</label><input class="form-control" type="text" name="author"/></div>
            </div>
            <div class="row" style="margin-top: 15px;">
                <div class="col"><label class="form-label">Название:</label><textarea class="form-control" rows="2" cols="3" name="title" required></textarea></div>
            </div>
            <div class="row" style="margin-top: 15px;">
                <div class="col"><label class="form-label">Место издания:</label><input class="form-control" type="text" name="pub_place"/></div>
                <div class="col"><label class="form-label">Издательство:</label><input class="form-control" type="text" name="publishing"/></div>
                <div class="col"><label class="form-label">Год:</label><input class="form-control" type="text" name="pub_date"/></div>
                <div class="col"><label class="form-label">Количество страниц:</label><input class="form-control" type="text" name="num_pages"/></div>
            </div>
            <div class="row" style="margin-top: 15px;">
                <div class="col"><label class="form-label">Инвентарный номер:</label><input class="form-control" type="text" name="invent_number"/></div>
                <div class="col"><label class="form-label">Цена (бел. руб.):</label><input class="form-control" type="text" name="price"/></div>
                <div class="col"><label class="form-label">Номер в книге:</label><input class="form-control" type="text" name="num_in_issue_book"/></div>
                <div class="col"><label class="form-label">Количество копий:</label><input class="form-control" type="text" name="number_of_copies"/></div>
            </div>


            <button class="btn btn-primary" type="submit" style="margin-top: 15px;margin-right: 7px;">Сохранить</button>
            <button class="btn btn-primary" type="button" style="margin-top: 15px;margin-left: 7px;">Сохранить и добавить новый объект</button>
        </div>
        <div class="col-3">
            <div class="card mb-3" style="height: 100%;">
                <div class="card-body text-center shadow">
                    <img class="img-thumbnail img-fluid border rounded-2" id="imgbook" src="" style="display: none"/>
                    <div class="mb-3">
                        <input class="form-control" id="getFile" name="img" type="file" accept="image/*" style="display: none"/>
                        <button class="btn btn-primary btn-sm" type="button" onclick="document.getElementById('getFile').click()">Загрузить изображение...</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    document.getElementById('getFile').onchange = function () {
      let src = URL.createObjectURL(this.files[0]);
      document.getElementById('imgbook').src = src;
      document.getElementById('imgbook').style.display = 'Block';
    }
</script>

{% endblock %}
