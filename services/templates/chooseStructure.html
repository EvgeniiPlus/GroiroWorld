{% extends 'services_base.html' %}
{% load static %}

{% block content %}
    <h3 class="text-dark mb-4" style="font-family: Nunito, sans-serif;">Услуги</h3>
    <div class="row gx-3 gy-3 row-cols-3" style="margin-top: 0px;">
        {% for s in structures %}
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="fw-semibold card-title">{{ s.name }}</h4>
                        <h5 class="card-title"><span style="font-weight: normal !important;">Оператор: {{ s.employee.first_name }} {{s.employee.last_name}}</span></h5>
                        <a class="btn btn-primary" type="button" style="margin-right: 5px;margin-bottom: 6px;" href="{% url 'listReports' s.pk %}">Открыть</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
