{% extends 'services_base.html' %}
{% load static %}

{% block content %}

<h3 class="text-dark mb-4">{{title}}</h3>

<div class="container bg-lightpy-4 py-xl-5 text-center" style="width: 60%;">
    <form method="post">
        {% csrf_token %}
        <input class="form-control" name="name" type="text" style="margin-bottom: 10px;" placeholder="Введите название услуги..."  required/>
        <textarea class="form-control" name="description" style="margin-bottom: 10px;" placeholder="Введите описание услуги..."></textarea>
        <input class="form-control" name="price" type="number" min="0" step="0.01" style="margin-bottom: 10px;" placeholder="Введите стоимость услуги..."  required/>
        <label class="form-label d-block" style="margin-bottom: 10px;">Добавить для {{structure}}</label>
        <button class="btn btn-primary" type="submit">+ Добавить услугу</button>
    </form>
</div>

{% endblock %}
