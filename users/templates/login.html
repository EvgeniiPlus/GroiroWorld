<!DOCTYPE html>
{% load static %}
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Авторизация</title>
    <link rel="stylesheet" href="{% static 'users/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'users/css/Noto%20Serif%20Georgian.css' %}">
    <link rel="stylesheet" href="{% static 'users/css/Nunito.css' %}">
    <link rel="stylesheet" href="{% static 'users/css/Features-Cards-icons.css' %}">

</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row d-xl-flex justify-content-xl-center">
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Авторизация</h4>
                                    </div>
                                    <form class="user" method="post">
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label>Логин: </label>
                                            <input class="form-control form-control-user"
                                                   type="text"
                                                   id="exampleInputEmail"
                                                   aria-describedby="emailHelp"
                                                   placeholder="Введите логин..."
                                                   name="username">
                                        </div>
                                        <div class="mb-3">
                                            <label>Пароль: </label>
                                            <input class="form-control form-control-user"
                                                   type="password"
                                                   id="exampleInputPassword"
                                                   placeholder="Введите пароль..."
                                                   name="password">
                                        </div>
                                        <div class="mb-3">
                                            <div class="custom-control custom-checkbox small"></div>
                                        </div>
                                        <button class="btn btn-primary d-block btn-user w-100" type="submit">Войти</button>
                                        <hr>
                                        <hr>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'users/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'users/js/bs-init.js' %}"></script>
    <script src="{% static 'users/js/theme.js' %}"></script>
</body>

</html>
